<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>トイクラ｜無料体験レッスン申し込み</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f7fafc;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input[type="email"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d0d7e2;
      margin-bottom: 12px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #4ECBB5; /* トイクラのミント色に近い */
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    button:hover {
      opacity: 0.9;
    }
    .note {
      font-size: 11px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>無料体験レッスンのお申し込み</h1>
    <p>
      体験レッスンをご希望の方は、メールアドレスをご入力のうえ送信してください。<br />
      こちらから日程調整のご連絡をお送りします。
    </p>

    <!-- mailto 形式の簡易フォーム -->
    <form
      action="mailto:your-address@example.com"
      method="post"
      enctype="text/plain"
    >
      <label for="email">メールアドレス</label>
      <input
        type="email"
        id="email"
        name="メールアドレス"
        required
        placeholder="example@example.com"
      />

      <label for="message">お子さんの学年・ご希望など（任意）</label>
      <textarea
        id="message"
        name="メッセージ"
        rows="4"
        placeholder="例）小5／マイクラ歴3年／週◯曜日の夕方希望　など"
      ></textarea>

      <button type="submit">送信する</button>

      <p class="note">
        ※送信ボタンを押すと、お使いのメールソフトが立ち上がります。<br />
        うまく動かない場合は、メールアドレスをコピーして直接メール送信してください。
      </p>
    </form>
  </div>
</body>
</html>
